<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/member/member-login.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        initSocialEvents(this);
    });

    function initSocialEvents(document) {
        document.querySelectorAll(".btn-social-login").forEach(
            element => {
                element.addEventListener("click", function () {
                    const socialType = this.getAttribute("social-type");
                    document.location = "/oauth2/authorization/" + socialType;
                });
            }
        );
    }
</script>
<div class="container">
    <div class="main-container">
        <div class="main-wrap">
            <header>
                <div class="logo-wrap">
                    <img th:src="@{/img/logo.png}">
                </div>
            </header>
            <form role="form" th:action="@{/auth/loginProc}" method="post">
                <section class="login-input-section-wrap">
                    <div class="login-input-wrap">
                        <input placeholder="Username" th:name="username" type="email"></input>
                    </div>
                    <div class="login-input-wrap password-wrap">
                        <input placeholder="Password" th:name="password" type="password"></input>
                    </div>
                    <div class="login-button-wrap">
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="login-stay-sign-in">
                        <i class="far fa-check-circle"></i>
                        <span>Stay Signed in</span>
                    </div>
                </section>
                <section class="Easy-sgin-in-wrap">
                    <ul class="sign-button-list">
                        <li>
                            <button type="button" class="btn-social-login" social-type="google">
                                <i class="fab fa-google"></i><span>Google</span></button>
                        </li>
                        <li>
                            <button type="button" class="btn-social-login" social-type="kakao"><i
                                    class="fas fa-sms"></i><span>Kakao</span></button>
                        </li>
                        <li>
                            <button type="button" class="btn-social-login" social-type="naver"><i
                                    class="fab fa-line"></i><span>Naver</span></button>
                        </li>
                    </ul>
                    <p class="forget-msg">Forgot your Username or Password? | Sign up</p>
                </section>
            </form>
            <footer>
                <div class="copyright-wrap">
                    <span>	<img th:src="@{/img/logo.png}"> Copyright Â© MULMUL Corp. All Rights Reserved.</span>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
