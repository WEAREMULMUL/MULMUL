<div th:fragment="body">
    <h3>나는 회원가입 폼이야</h3>


    <form role="form" action="/auth/sign" th:object="${memberSignRequest}"
          method="post">
        <div class="form-group">
            <label th:for="email">이메일</label>
            <input type="email" th:field="*{email}" class="form-control"
                   placeholder="이메일을 입력하세요"/>
        </div>
        <div class="form-group">
            <label th:for="password">패스워드</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="패스워드를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="nickName">닉네임</label>
            <input type="text" th:field="*{nickName}" class="form-control"
                   placeholder="닉네임을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="gender">성별</label>
            <input type="text" th:field="*{gender}" class="form-control"
                   placeholder="성별을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="birth">생일</label>
            <input type="text" th:field="*{birth}" class="form-control"
                   placeholder="생일 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">전화번호</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"
                   placeholder="전화번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="privacyTerm">개인정보</label>
            <input type="text" th:field="*{term.privacyTerm}" class="form-control"
                   placeholder="개인정보 동의">
        </div>
        <div class="form-group">
            <label th:for="registerTerm">등록</label>
            <input type="text" th:field="*{term.registerTerm}" class="form-control"
                   placeholder="등록 동의">
        </div>
        <div class="form-group">
            <label th:for="siDo">시도</label>
            <input type="text" th:field="*{address.siDo}" class="form-control"
                   placeholder="시도">
        </div>
        <div class="form-group">
            <label th:for="siGunGu">시군구</label>
            <input type="text" th:field="*{address.siGunGu}" class="form-control"
                   placeholder="시군구">
        </div>
        <div class="form-group">
            <label th:for="eupMyeonDong">읍면동</label>
            <input type="text" th:field="*{address.eupMyeonDong}" class="form-control"
                   placeholder="읍면동">
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
